<!DOCTYPE html>
<html>
  <head>
    <script src="three.min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div id="main">
      <p>Take a picture of the view outside your window and upload below. (Currently only supports JPG/JPEG files under 5MB!)</p>
        <form id="uploadForm" onsubmit="return false">
          <input type="file" id="image" name="image" accept="image/jpeg">
          <input type="submit" id="loadThree" value="Enter">
        </form>
    </div>
    <iframe id="clouds" width="560" height="315" src="https://www.youtube.com/embed/Wimkqo8gDZ0?controls=0&showinfo=0&loop=1&autoplay=1&mute=1&allowfullscreen=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen autoplay></iframe>
    <canvas id="canvas"></canvas>
    
    <!-- Text -->
    <form id="bulletin">
        <input type="text" id="bulletinText" name="bulletin" placeholder="Add message">
    </form>
    <canvas id="textToImage" width="600" height="600"></canvas>
    <img id="bulletinImg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="objLoader.js"></script>
    <script src="orbitControls.js"></script>
    <script src="textToImage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
